<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon"
      type="image/png"
      href="http://example.com/myicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>React Profile Page</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">


    // ProfilePage Component
    function ProfilePage(props) {
      var people = props.people;
      var peopleItem = people.map(function(person) {

        //css
        var profilePageStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };

          return <div style={profilePageStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <Social/>
          </div>
      });
      return(
        <div>{peopleItem}</div>
      );
    }

    // Avatar Component
    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 25,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "80%"
      }
      return(
        <img src={props.img} alt="avatar" style={avatarStyle}/>
      );
    }


    // UserName Component
    function UserName(props) {
      var nameStyle = {
        fontSize: 20,
        textAlign: "center",
        fontFamily: "Arial, Helvetica",
        margin: 30
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    // Social Component

    function Social() {
      var socialStyle = {
      marginLeft: 5,
      }
      return(
        <div style = {socialStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

      var iconStyle = {
        margin: 20
      }

      // Like Component
      function Like() {
        return(
          <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
      }

      // Share Component
      function Share() {
        return(
          <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
      }

      // Add Component
      function Add() {
        return(
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
      }

      //origin people array
      var people = [
        {name:"a", img:"http://chittagongit.com//images/avatar-icon/avatar-icon-4.jpg"},
        {name:"b", img:"http://chittagongit.com//images/avatar-icon/avatar-icon-4.jpg"},
        {name:"c", img:"http://chittagongit.com//images/avatar-icon/avatar-icon-4.jpg"}
        ];

   ReactDOM.render(
   <ProfilePage
    people={people}
   />,

   document.getElementById("app")
   );
  </script>

</body>
</html>
